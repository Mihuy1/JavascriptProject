<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="main.js" defer></script>
</head>
<body>
<h1>Unordered dog list</h1>
<p id="dogs"></p>
<script>
'use strict';
const dogNames = [];

for (let i = 0; i < 6; i++) {
    dogNames.push(prompt(`Give your dog name (${i+1}):`));
    }

dogNames.sort().reverse();

const unordered = document.createElement('ul');

for(let i = 0; i < dogNames.length; i++) {
    let listItem = document.createElement('li');
    listItem.textContent = dogNames[i];
    unordered.appendChild(listItem)
}

document.body.appendChild(unordered)

</script>
</body>
</html>
