<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="main.js" defer></script>
</head>
<body>
<h1>Hogwarts Clan Chooser</h1>
<p id="class"></p>
<script>
  const studentName = prompt('Enter your name here:')
  const randomVal = Math.floor(Math.random() * 4) + 1;
  let house;

  switch(randomVal) {
    case 1:
      house = "Gryffindor";
      break;
    case 2:
      house = "Slytherin";
      break;
    case 3:
      house = "Hufflepuff"
      break;
    case 4:
      house = "Ravenclaw"
      break;
  }

  document.querySelector('#class').innerHTML = `${studentName}, you are${house}!`
</script>
</body>
</html>
